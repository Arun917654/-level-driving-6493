<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
   
   *{
    font-family: futura-pt,Tahoma,Geneva,Verdana,Arial,sans-serif;;
}

body{
    background-color: rgb(255, 255, 255);
    border: 1px solid black;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1S9rpf8PufQtctiIy8f7LM1qthKHWPg3DNw&usqp=CAU);
    /* background-size: 100% 90% */
    background-size: cover;
}

#logo{
    display: flex;
    /* justify-content: center; */
    color: #f7f7f7;
    margin-left: 20px;
    margin-top: 30px;
}

#container{
    width: 90%;
    max-width: 600px;
    margin: 0 auto;
    background-color: rgb(230, 201, 201);
    /* border: 1px solid black; */
    padding: 20px;
    box-shadow: rgb(233, 81, 220) 0px 2px 5px 5px;
    border-radius: 5px;
    margin-bottom: 50px;
}

label{
    width: 100%;
    margin: 0 3% 11px 0;
    margin-top: 40px;
    min-width: 20%;
    float: left;
    clear: both;
    text-transform: uppercase;
}

input{
    padding-top: 12px;
    padding-bottom: 12px;
    font-family: futura-pt,Tahoma,Geneva,Verdana,Arial,sans-serif;
    font-style: normal;
    font-weight: 400;
    font-size: 12px;
    line-height: 1.7;
    letter-spacing: .4px;   
    width: 100%;
    outline: none;
    box-sizing: border-box;
    border-radius: 0;
}

#sign_in{
    width: 100%;
    height: 45px;
    font-family: futura-pt,Tahoma,Geneva,Verdana,Arial,sans-serif;
    font-style: normal;
    font-weight: 700;
    font-size: 16px;
    line-height: 1.5;
    letter-spacing: 2px;
    margin-top: 20px;
    background: #eb369a;
    color: #fff;
    text-transform: uppercase;
}

p{
    text-align: center;
    margin-top: 30px;
}

h3{
    text-align: center;
    margin-top: 30px;
    margin-bottom: 50px;
}

#box{
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
}

#google,
#apple,
#fb,
#tw{
    width: 45%;
    border: 2px solid rgb(185, 183, 183);
    display: flex;
    align-items: center;
}

.gimg{
    margin-left: 10px;
}

.text{
    margin-left: 25px;
    letter-spacing: .6px;
}

#signup{
    display: none;
}

button{
    width: 100%;
    margin-top: 20px;
    margin-bottom: 10px;
    background-color: rgb(235, 77, 169);
    border-color: transparent;
    font-size: 20px;
}

#error{
    display:none;
    color:red;
    margin-top: 10px;
}

@media screen and (min-width: 600px) {
    #container{
        width: 70%;
        margin-top: 50px;
    }
}

@media screen and (min-width: 800px) {
    #container{
        width: 50%;
    }
}

@media screen and (min-width: 1200px) {
    #container{
        width: 40%;
    }
}

   </style>
